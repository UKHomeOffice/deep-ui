<div class="row">
    <div class="col-lg-6 col-lg-offset-1">
        <h2>Applications</h2>
        <ul ng-repeat="app in applications" class="apps">
          <li>{{app.name}}</li>
          <li>
            <ul ng-repeat="comp in app.components" class="apps">
              <li>{{comp.name}}</li>
            </ul>
          </li>
        </ul>
    </div>
    <!-- /.col-lg-12 -->
</div>





<div class="row">
    <div class="col-lg-6 col-lg-offset-1">

        <h3>Add new Application</h3>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Application Name</label>
            <input type="text" class="form-control" id="appname" placeholder="Application Name" ng-model="new_application.name">
          </div>
          <div class="form-group">
              <div class="checkbox" ng-repeat="comp in components">
                <label>
                  <input type="checkbox" ng-click="addCompToApp(comp)"> {{comp.name}}
                </label>
              </div>
          </div>

          <button type="submit" class="btn btn-default" ng-click="createApplication()">Create</button>
        </form>
    </div>
    <!-- /.col-lg-12 -->
</div>



<div class="row">
    <div class="col-lg-6 col-lg-offset-1">
        <h3>Add new Component</h3>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Component Name</label>
            <input type="text" class="form-control" id="compname" placeholder="Component Name" ng-model="new_component.name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Git Repo</label>
            <input type="text" class="form-control" id="appname" placeholder="git@github.com:UKHomeOffice/[COMPONENT].git" ng-model="new_component.repo">
          </div>

          <button type="submit" class="btn btn-default" ng-click="createComponent()">Create</button>
        </form>

    </div>
    <!-- /.col-lg-12 -->
</div>
