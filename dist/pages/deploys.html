<table class="table table-striped table-bordered table-hover" id="dataTables-example">

  <thead>
  <tr>
    <th class="mdl-data-table__cell--non-numeric">Created</th>
    <th>Image</th>
    <th>Namespace</th>
    <th>Source</th>
    <th>Target</th>
  </tr>
</thead>
<tbody>
      <tr ng-repeat="deploy in deploys">
          <td>{{deploy.Timestamp  | date:'dd-MM-yyyy HH:mm:ss Z'}}</td>
          <td>
            <ul ng-repeat="img in deploy.Images">
              <li style="display: inline;">{{img}}</li>
            </ul>
          </td>
          <td>{{deploy.Namespace}}</td>
          <td>{{deploy.Source}}</td>
          <td>{{deploy.Target}}</td>
      </tr>
  </tbody>
</table>
